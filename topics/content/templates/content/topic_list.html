{% extends "base.html" %}

{% block title %}Topics{% endblock %}

{% block content %}
  {% for category in categories %}
    <div class="card my-3">
      <div class="card-header">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">{{ category.description }}</p>
      </div>

      <div class="list-group">
      {% for topic in category.topics.all %}
        <a href="{% url 'content:topic_detail' pk=topic.pk %}" class="list-group-item list-group-item-action border border-0 {% if forloop.first %}{% else %}border-top{% endif %}" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ topic.name }}</h5>
          </div>
          <p class="mb-1">{{ topic.description }}</p>
        </a>
      {% endfor %}
      </div>
    </div>
  {% endfor %}
{% endblock %}
