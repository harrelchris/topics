{% extends "base.html" %}

{% block title %}{{ topic.name }}{% endblock %}

{% block content %}
  <h1>{{ topic.name }}</h1>
  <ul>
  {% for discussion in topic.discussions.all %}
    <li><a href="{% url 'content:discussion_detail' pk=discussion.pk %}">{{ discussion.title }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
